name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build && npm run generate && NITRO_PRESET=firebase npm run build && firebase deploy --token '${{ secrets.FIREBASE_CI_TOKEN }}'

      - name: Install deps
      - run: npm install

      - name: Generate site
      - run: npm run generate

      - name: Deploy site
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MATTY_DEV_BLOG }}'
          channelId: live
          projectId: matty-dev-blog
